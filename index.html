<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8">
<title>Codificador Christian Tobar</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="./css/style.css">
<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
<body onload="load()">
    <div class="contenedor">
        <div class="parte1">
            <img src="./img/logo.png" style="margin-left: 5%" alt="logo">
            <div class="espacio">
            <textarea id="Inputexto" placeholder="Ingrese el texto aquí"></textarea>
            <div class="alert" id="alert" style="display: none;" >
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                <strong style="margin-left: 3%; padding-block: 10px" id="alertMessage"></strong><br>
                <div id="Progress_Status">
                    
                </div>
            </div>
            <div class="info">
                <img src="./img/info.png" alt="info">
                Solo letras minúsculas y sin acentos
            </div>
            <div class="buttons">
                <button onclick="encriptar()" type="button" class="button1">Encriptar</button>
                <button onclick="desencriptar()" type="button" class="button2">Desencriptar</button>
            </div>
        </div>
        </div>
        <div id="parte2" class="parte2">
                <p id="TextAfter"></p>
                <button type="button" id="buttonAppear" class="button3" onclick="copiar()">Copiar</button>
                <div id="ocultar">
                    <img class="ImgResult" src="./img/Muñeco.png" alt="Img">
                    <strong style="font-weight: bold;font-size: 25px">Ningún mensaje fue encontrado</strong>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
        </div>
    </div>
    <div class="footer">
        <p style="margin: 0;">Website made By Christian Giovanni Tobar Cerón</p>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
